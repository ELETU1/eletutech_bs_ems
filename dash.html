<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icon Cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS Cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>ELETUTECH | Dash</title>

    <style>
      .brand-gradient {
        background: #1986cf;
        background: -webkit-linear-gradient(to top, #1986cf, #4bcf23);
        background: linear-gradient(to top, #1986cf, #4bcf23);
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
      }

      .vr {
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Nav Starts -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand">
          <span class="brand-gradient">ELETUTECH | E.M.S</span>
        </a>

        <button
          type="button"
          class="navbar-toggler border-0"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-content"
          aria-controls="navbar-content"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <i class="bi bi-list"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="dash.html" class="nav-link active" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="./employees_list.html" class="nav-link">Employees</a>
            </li>
            <li class="nav-item">
              <a href="./jobs_list.html" class="nav-link">Jobs</a>
            </li>
          </ul>

          <form class="d-flex flex-row" role="search">
            <div class="hstack gap-3 me-3">
              <input
                type="search"
                class="form-control form-control-sm me-auto"
                placeholder="Search ..."
                aria-label="Search .."
              />
              <button type="submit" class="btn btn-sm btn-success">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <div class="vr"></div>
            <a href="index.html" class="btn btn-sm btn-warning ms-3">
              <i class="bi bi-power"></i>
            </a>
          </form>
        </div>
      </div>
    </nav>
    <!-- Nav Ends -->

    <!-- Card Starts -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card bg-primary text-white shadow text-center">
            <div class="card-header">Employees List</div>
            <div class="card-body">
              <span class="fs-1">254+</span>
            </div>
            <a
              href="./employees_list.html"
              class="card-footer small text-decoration-none text-white"
            >
              View Employees
            </a>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card bg-primary text-white shadow text-center">
            <div class="card-header">Jobs List</div>
            <div class="card-body">
              <span class="fs-1">25+</span>
            </div>
            <a
              href="./jobs_list.html"
              class="card-footer small text-decoration-none text-white"
            >
              View all Jobs
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Card Ends -->
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
